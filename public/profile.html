<!DOCTYPE html>
<html>
<head>
  <title>Subscription Plans</title>
  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f2f2f2;
    }

  </style>
</head>
<body>
  <table>
    <tr>
      <th>Monthly</th>
      <th>Price</th>
      <th>Quality</th>
      <th>Resolution</th>
      <th>Supported Devices</th>
    </tr>
    <tr>
      <td>Mobile</td>
      <td>$100.00</td>
      <td>Good</td>
      <td>480p</td>
      <td>Phone, Tablet</td>
    </tr>
    <tr>
      <td>Basic</td>
      <td>$200.00</td>
      <td>Good</td>
      <td>480p</td>
      <td>Phone, Tablet, Computer, TV</td>
    </tr>
    <tr>
      <td>Standard</td>
      <td>$500.00</td>
      <td>Better</td>
      <td>1080p</td>
      <td>Phone, Tablet, Computer, TV</td>
    </tr>
    <tr>
      <td>Premium</td>
      <td>$700.00</td>
      <td>Best</td>
      <td>4K+HDR</td>
      <td>Phone, Tablet, Computer, TV</td>
    </tr>
  </table>
</body>
</html>
